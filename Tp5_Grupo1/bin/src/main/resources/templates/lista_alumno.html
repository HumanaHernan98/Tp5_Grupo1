<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head th:insert="/layouts/head::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<header th:insert="/layouts/header::header"> </header>
   <div>
         <section>
          <h1>Alumnos</h1>
          <div class="d-flex justify-content-md-end mb-3">
             <a  id="" class="btn btn-primary" th:href="@{/alumno}">Nuevo</a>
           </div>
          <table class="table">      
            <tbody>
              <thead>
                <tr>
                <th>Dni</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>email</th>
                <th>telefono</th>
                </tr>
            </thead>
            <tbody>
              <tr th:each="alumno:${alumnos}">
                <td th:text="${alumno.dni}"></td>
                <td th:text="${alumno.nombre}"></td>
                <td th:text="${alumno.apellido}"></td>
                <td th:text="${alumno.email}"></td> 
                <td th:text="${alumno.telefono}"></td>
                <td>
                  <button type="button" class="btn btn-warning">Editar</button>
                   <button type="button" class="btn btn-danger">Eliminar</button>
              	</td>
               </tr> 
            </tbody>
          </table>
      
         </section>
       </div>
</body>
</html>
