<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:insert="/layouts/head::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
//codigo_curso_fecha inicio_fecha cierre _ estado
<body>
<form th:action="@{/formulario/guardar}" th:object="${persona}" method="post" class="row g-3" >
  <div class="col-md-6">
    <label for="codigo" class="form-label">codigo</label>
    <input th:field="*{codigo}" type="number" class="form-control" id="codigo" >
  </div>
  <div class="col-md-6">
    <label for="nombre_curso" class="form-label">nombre_curso</label>
    <input th:field="*{curso}" type="text" class="form-control" id="nombre_curso" >
  </div>
  <div class="col-md-6">
    <label for="fecha_inicio" class="form-label">fecha_inicio</label>
    <input th:field="*{fecha_inicio}" type="text" class="form-control" id="fecha_inicio" >
  </div>
  <div class="col-md-6">
    <label for="fecha_cierre" class="fecha_cierre">Email</label>
    <input th:field="*{fecha_cierre}" type="email" class="form-control" id="fecha_cierre" >
  </div>
  <div class="col-md-6">
    <label for="estado" class="form-label"> estado </label>
    <input th:field="*{estado}" type="text" class="form-control" id="estado" >
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">enviar</button>
  </div>
</form>
</body>
</html>
